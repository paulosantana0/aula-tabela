<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {border: 1px solid black;}
    </style>
</head>
<body>
 <table>
    <tr>
        <th>nome</th>
        <th>idade</th>
        <th>info</th>
    </tr>
    <tr>
        <th>paulo</th>
        <th>18</th>
        <th>estudante</th>
    </tr>
    <tr>
        <td>maria</td>
        <td>23</td>
        <td>programadora</td>
    </tr>
 </table>   
</body>
</html>
